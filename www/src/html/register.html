<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨淘全球-注册</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script src="../Javascript/jquery-1.8.3.js"></script>
    <script src="../Javascript/jquery.cookie.js"></script>
    <script src="../Javascript/register.js"></script>
</head>
<body>
<div id="container">
    <div id="header"></div>
    <div id="nav"></div>
    <div id="join">
        <div class="welcome">欢迎注册加入<br/>嗨淘全球</div>
        <div class="already">已是嗨淘全球会员？ <span><a href="#">去登陆</a></span></div>
    </div>
    <div id="register">
        <div class="confirm">
            <div class="code">
                <div class="left">验证码</div>
                <input class="txt" placeholder="请输入右侧的验证码"/>
                <div class="right"></div>
            </div>
            <div class="validation  ">
                <div class="nickname">
                    <div class="left">昵称</div>
                    <input placeholder="请输入您的昵称(6到18位)"/>
                </div>
                <span>&nbsp;</span>
                <div class="psd">
                    <div class="left">密码</div>
                    <input type="password" placeholder="请输入您的密码(6到18位)"/>
                </div>
                <div class="secondpsd">
                    <div class="left">确认密码</div>
                    <input type="password" placeholder="请重新输入您的密码"/>
                </div>
                <span>&nbsp;</span>
            </div>
            <input type="button" class="button" value="下一步"/>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">大事记</a></li>
            <li><a href="#">人才招聘</a></li>
            <li><a href="#">法律帮助</a></li>
            <li><a href="#">帮助专区</a></li>
            <li><a href="#">合作专区</a></li>
            <li><a href="#">友情链接</a></li>
        </ul>
        <p>
            COPYRIGHT &copy; 2010 - 2014, 版权所有 HITAO.COM 湘ICP备 10012668号-1 嗨淘网
            越淘越开心 | 营业执照
        </p>
        <ul class="ul2">
            <li><a href="#"><img src="../images/index/footer-website.jpg"/></a></li>
            <li><a href="#"><img src="../images/index/footer-enterprise.jpg"/></a></li>
            <li><a href="#"><img src="../images/index/footer-admin.jpg"/></a></li>
            <li><a href="#"><img src="../images/index/footer-elec.jpg"/></a></li>
            <li><a href="#"><img src="../images/index/footer-brand.jpg"/></a></li>
        </ul>
        <div class="contact">
            <img src="../images/index/footer-cellphone.jpg"/>4008-006-000
        </div>
    </div>
    <div id="help">
        <div class="contact">
            <img src="../images/index/help-contact.jpg"/>
            <p>在<br/>线<br/>客<br/>服</p>
        </div>
        <div class="shopbag">
            <img src="../images/index/help-shopbag.jpg"/>
            <p>购<br/>物袋<br/></p>
        </div>
        <div class="toTop">
            <p> ↑</p>
            <p>TOP</p>
        </div>
    </div>
</div>
</body>
</html>
